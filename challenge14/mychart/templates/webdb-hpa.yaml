apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webdb-hpa
  namespace: mbissouri
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webdb
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
